<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Custom Chatbot Interface</h1>
    <div class="chat-area">
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button id="sendButton">Send</button>
      </div>
      <div class="responses">
        <div class="response-frame">
          <h2>ChatGPT</h2>
          <iframe id="chatgptFrame" src=""></iframe>
        </div>
        <div class="response-frame">
          <h2>Gemini</h2>
          <iframe id="geminiFrame" src=""></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
